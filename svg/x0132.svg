<text x="245" y="65" style="font-size:13px;font-family:'Microsoft Yahei'">天行健，君子以自强不息。地势坤，君子以厚德载物。</text>
<text x="245" y="115" style="font-size:13px;font-family:'Microsoft Yahei'">永和九年，岁在癸丑，暮春之初，会于会稽山阴之兰亭。</text>
<text x="245" y="165" style="font-size:13px;font-family:'Microsoft Yahei'">黑夜给了我黑色的眼睛 我却用它寻找光明。 -- 顾城</text>
<text x="245" y="215" style="font-size:13px;font-family:'Microsoft Yahei'">三十功名尘与土，八千里路云和月。莫等闲，白了少年头。</text>
<text x="245" y="265" style="font-size:13px;font-family:'Microsoft Yahei'">吾十有五而志于学，三十而立，四十而不惑，五十而知天命。</text>
<text x="245" y="315" style="font-size:13px;font-family:'Microsoft Yahei'">君子之交，其淡如水，执象而求，咫尺千里。问余何适。</text>
<text x="245" y="365" style="font-size:13px;font-family:'Microsoft Yahei'">我像只趴在玻璃上的苍蝇，前途一片光明，但又找不到出路。</text>
<text x="245" y="415" style="font-size:13px;font-family:'Microsoft Yahei'">癸丑九月于科罗拉多洛基山脚之西山寓所，时知天命之年。</text>

