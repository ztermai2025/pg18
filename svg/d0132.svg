<text x="250" y="65" style="font-size:15px;font-family:'Arial'">To be or not to be, that is the question.</text>
<text x="250" y="115" style="font-size:15px;font-family:'Arial'">Hell is other people.</text>
<text x="250" y="165" style="font-size:15px;font-family:'Arial'">Whatever you are, be a good one.</text>
<text x="250" y="215" style="font-size:15px;font-family:'Arial'">United we stand, divided we fall.</text>
<text x="250" y="265" style="font-size:15px;font-family:'Arial'">I love the smell of napalm in the morning.</text>
<text x="250" y="315" style="font-size:15px;font-family:'Arial'">If you are going through hell, keep going.</text>
<text x="250" y="365" style="font-size:15px;font-family:'Arial'">The only thing we have to fear is fear itself.</text>
<text x="250" y="415" style="font-size:15px;font-family:'Arial'">A rose by any other name would smell as sweet.</text>

